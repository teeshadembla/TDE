# .github/workflows/ci.yml

name: CI - Test Code

# When should this run?
on:
  # Run on every push to these branches
  push:
    branches: [main, develop]
  # Run on every pull request
  pull_request:
    branches: [main, develop]

# What should the robot do?
jobs:
  test:
    # Use Ubuntu (a Linux computer in the cloud)
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Download your code
      - name: Get the code
        uses: actions/checkout@v4
      
      # Step 2: Install Node.js (adjust if you use Python, etc.)
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Step 3: Install your app's dependencies
      - name: Install dependencies
        working-directory: ./server
        run: npm install
      
      # Step 4: Run your tests
      - name: Run tests
        working-directory: ./server
        run: npm test
        env:
          NODE_ENV: test
          # Mock environment variables for testing
          STRIPE_SECRET_KEY: sk_test_mock_key_for_ci_testing
          MONGO_USER: test_user
          MONGO_PASS: test_password
          ACCESS_SECRET: test_access_secret
          REFRESH_SECRET: test_refresh_secret
          JWT_SECRET: test_jwt_secret
          PORT: 8080